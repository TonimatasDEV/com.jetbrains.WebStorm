app-id: com.jetbrains.WebStorm
command: webstorm
runtime: org.freedesktop.Sdk
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
separate-locales: false
tags:
  - proprietary
finish-args:
  - --allow=devel
  - --device=all
  - --env=IDEA_PROPERTIES=${FLATPAK_DEST}/bin/idea.properties
  - --env=WEBSTORM_JDK=${FLATPAK_DEST}/webstorm/jbr/
  - --filesystem=home
  - --filesystem=xdg-run/docker
  - --filesystem=xdg-run/gnupg
  - --filesystem=xdg-run/keyring
  - --filesystem=xdg-run/pipewire-0
  - --filesystem=xdg-run/podman
  - --share=ipc
  - --share=network
  - --socket=gpg-agent
  - --socket=pulseaudio
  - --socket=ssh-auth
  - --socket=wayland
  - --socket=x11
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
modules:
  - shared-modules/libsecret/libsecret.json

  - name: rsync
    cleanup:
      - /share/man
    config-opts:
      - --prefix=${FLATPAK_DEST}
      - --with-included-popt
      - --with-included-zlib
      - --disable-debug
      - --disable-md2man
      - --disable-xxhash
    sources:
      - type: archive
        url: https://download.samba.org/pub/rsync/src/rsync-3.4.1.tar.gz
        sha256: 2924bcb3a1ed8b551fc101f740b9f0fe0a202b115027647cf69850d65fd88c52
        x-checker-data:
          type: anitya
          project-id: 4217
          stable-only: true
          url-template: https://download.samba.org/pub/rsync/src/rsync-$version.tar.gz

  - name: webstorm
    buildsystem: simple
    build-commands:
      - tar -xzf webstorm.tar.gz --directory=${FLATPAK_DEST}/ --strip-components=1
      - install -T -Dm644 ${FLATPAK_DEST}/bin/webstorm.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -D -m644 -t ${FLATPAK_DEST}/share/applications/ ${FLATPAK_ID}.desktop
      - install -D -m644 -t ${FLATPAK_DEST}/share/metainfo/ ${FLATPAK_ID}.appdata.xml
      - icon_in="${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg";
        icon_out="${FLATPAK_ID}.png"; for s in {32,64,128,256,512}; do rsvg-convert
        "${icon_in}" -w "${s}" -h "${s}" -a -f png -o "${icon_out}"; install -p -Dm644
        "${icon_out}" -t "${FLATPAK_DEST}/share/icons/hicolor/${s}x${s}/apps/"; done;
      - cat idea.properties | tee -a ${FLATPAK_DEST}/bin/idea.properties
    sources:
      - type: file
        url: https://download.jetbrains.com/webstorm/WebStorm-2025.2.3.tar.gz
        sha256: 00c82eded289fbd6fdb170314b4402d508175dffcbe1d7ffcc8370da6b400e71
        only-arches: [x86_64]
        x-checker-data:
          type: jetbrains
          code: WS
        dest-filename: webstorm.tar.gz
      - type: file
        url: https://download.jetbrains.com/webstorm/WebStorm-2025.2.3-aarch64.tar.gz
        sha256: 57c58ac9164ff4450371709063fca141d79bc104d2454442fcc146ccefc0771b
        only-arches: [aarch64]
        x-checker-data:
          type: jetbrains
          code: WS
        dest-filename: webstorm.tar.gz
      - type: file
        path: com.jetbrains.WebStorm.appdata.xml
      - type: file
        path: com.jetbrains.WebStorm.desktop
      - type: file
        path: idea.properties

  - name: wrapper
    buildsystem: meson
    config-opts:
      - -Deditor_binary=/app/bin/webstorm.sh
      - -Dprogram_name=webstorm
      - -Deditor_title=WebStorm
    sources:
      - type: dir
        path: ide-flatpak-wrapper
